<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.body }}</p>
    <p class="card-text">- {{ article.author.username }}</p>
    <a [routerLink]="['/article',article.slug]" class="card-link" >Read more</a>
  </div>
</div>
